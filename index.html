<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Belajar React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <div id="counter"></div>

    <script type="text/babel">
      const container = document.getElementById("root");
      const task = document.getElementById("counter");
      const root = ReactDOM.createRoot(container);
      const rootTask = ReactDOM.createRoot(task);

      function Header({ name }) {
        return <h1>Belajar React {name ? name : "WPU"} ðŸš€</h1>;
      }

      function Simbol({ tanda }) {
        return <button>{tanda}</button>;
      }

      function HomePage() {
        return (
          <div>
            <Header />
            <Header name="Daniel" />
          </div>
        );
      }

      function HomePagee() {
        const students = ["Daniel", "Dian", "Dodi", "Dina"];
        const [likes, setLikes] = React.useState(0);
        const [number, setNumber] = React.useState(0);

        const handleLike = () => {
          setLikes(likes + 1);
        };

        return (
          <>
            <Header name="Daniel" />
            <ul>
              {students.map((student) => (
                <li key={student}>{student}</li>
              ))}
            </ul>
            <button onClick={handleLike}>like({likes})</button>
            <br></br>
            <div>
              <button onClick={() => setNumber((n) => n - 1)}>-</button>
              <h1> ({number}) </h1>
              <button onClick={() => setNumber((n) => n + 1)}>+</button>
              <button onClick={() => setNumber(0)}> Reset</button>
            </div>
          </>
        );
      }

      root.render(<HomePagee />);
    </script>
  </body>
</html>
